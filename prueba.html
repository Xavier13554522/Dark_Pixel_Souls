<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <title>Document</title>
</head>
<body>
    <button id="Start">Empezar</button>

    <div class="display">
        <div class="combat">
            <div>
                <div id="player"></div>
                <img src="src/sprite/Rey_Sin_nombre/nameless_king_by_hacker93_dbe9ct6.gif" alt="" class="style_img">
            </div>
            <div>
                <div id="enemigo"></div>
                <img src="src/sprite/Lords_of _cinder/lords_of_cinder_by_hacker93_dbidyic.gif" alt="" class="style_img">
            </div>
        </div>
        <div class="action">
            <button id="heal" class="curar"><img src="src/estus.png" alt=""></button>
            <button id="fight" class="bottom"><img src="src/sword.png" alt=""></button>
        </div>
    </div>
    <script>
    const Start = document.getElementById("Start");
    const XD = document.querySelector(".display");
    const fight = document.getElementById("fight");
    let player = document.getElementById("player");
    let enemies = document.getElementById("enemigo");
    let kill = new Audio("src/audio/Kill.wav");
    Start.addEventListener("click",mostrar)
    fight.addEventListener("click",atacar)
    function mostrar(){
    XD.style.display = "grid";
    Start.style.display= "none";
    player.innerHTML +=  "<h1>"+vida+"</h1>"
    enemies.innerHTML +=  "<h1>"+enemigo+"</h1>"
    }
    let vida = 10;
    let enemigo = 100;
    function atacar(){
        //Sistema de sonido
        kill.play(1000);
        setTimeout(()=>{
        kill.pause();
        kill.currentTime = 0;
        },1000)
        //Para bajarle la vida al enemigo y actualizar la vida del enemigo
        enemigo -= 5;
        enemies.innerHTML =  "<h1>"+ enemigo +"</h1>";
        if(enemigo <= 0){
            location.reload(false);
        }
    }
    </script>
</body>
</html>
